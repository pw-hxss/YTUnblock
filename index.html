<!DOCTYPE html>
<html>
<head>
	<title>PW-HXSS-PAGE</title>
	<style>
		iframe {
			width: 100%;
			height: 500px;
			border: none;
		}
	</style>
</head>
<body>
	<label for="link">Enter Link:</label>
	<input type="text" id="link" placeholder="Enter link here">
	<button onclick="openIframe()">Unblock Video</button>
	<br>

<style>
input[type=range] {
  -webkit-appearance: none;
  width: 10%;
  height: 10px;
  border-radius: 5px;
  background: #ddd;
  outline: none;
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #007bff;
  cursor: pointer;
}
</style>
	<br><br>
	<div id="iframe-container"></div>

	<script>
		        		function openIframe() {
			var link = document.getElementById("link").value;
              const n = 11;
              var last = link.substring(link.length - n);
                const terms = ["https://www.youtube-nocookie.com/embed/", last];
                 let final = terms.join("");
			var iframeContainer = document.getElementById("iframe-container");
			iframeContainer.innerHTML = '<iframe src="' + final + '"></iframe>';
		}
		
	</script>
</body>
</html>
